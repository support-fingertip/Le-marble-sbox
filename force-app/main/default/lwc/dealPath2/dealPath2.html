<template>
    <lightning-card icon-name="standard:path">
        <div class="slds-p-vertical_x-small slds-p-horizontal_medium">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-grow">
                    <lightning-progress-indicator
                        current-step={currentStep}
                        type="path"
                        variant="base"
                        style="width: 100%;">
                        <template for:each={pathOptions} for:item="step">
                            <lightning-progress-step
                                key={step.value}
                                label={step.label}
                                value={step.value}
                                onclick={handleStepClick}>
                            </lightning-progress-step>
                        </template>
                    </lightning-progress-indicator>
                </div>
                <div class="slds-m-left_medium">
                    <lightning-button
                        label="Mark as Complete"
                        variant="brand"
                        onclick={handleMarkComplete}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>

    <!-- Date Modal -->
    <template if:true={showDateModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Enter Expected Date</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input 
                        type="date" 
                        label="Expected Date" 
                        value={expectedDate}
                        onchange={handleDateChange}
                        required>
                    </lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleDateSubmit}>Submit</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
