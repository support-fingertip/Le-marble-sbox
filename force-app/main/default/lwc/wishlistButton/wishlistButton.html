<template>
  <div class="button-container">
    <button class="custom-button" onclick={handleClick}>
      {buttonLabel}
    </button>
  </div>

  <!-- Wishlist Modal -->
  <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">My Wishlist</h2>
          <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
          </button>
        </header>
        <div class="slds-modal__content">
          <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
          </template>

          <template if:true={hasWishlistItems}>
            <div class="slds-grid slds-gutters slds-m-bottom_small">
              <div class="slds-col">
                <div class="slds-text-heading_small">{selectedCount} items selected</div>
              </div>
              <div class="slds-col slds-text-align_right">
                <button class="custom-button" onclick={handleConvertToCart} disabled={noItemsSelected}>
                  Convert to Cart
                </button>
              </div>
            </div>

            <div class="wishlist-items">
              <template for:each={wishlistItems} for:item="item">
                <div key={item.Id} class="wishlist-item">
                  <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-12">
                      <lightning-input type="checkbox" label="" data-id={item.Id} onchange={handleItemSelection}
                        checked={item.isSelected}>
                      </lightning-input>
                    </div>
                    <div class="slds-col slds-size_11-of-12">
                      <div class="product-info">
                        <div class="slds-text-heading_small">{item.Product__r.Name}</div>
                        <div class="slds-text-body_small">{item.Product__r.Product_Code__c}</div>
                        <div class="slds-text-body_small">{item.Product__r.Product_Category__c}</div>
                      </div>

                      <!-- First Row - 4 fields -->
                      <div class="quantity-uom-container">
                        <div class="input-field">
                          <lightning-input type="number" label="Quantity" value={item.quantity} data-id={item.Id}
                            onchange={handleQuantityChange} min="0"></lightning-input>
                        </div>
                        <template if:true={item.isTile}>
                          <div class="input-field">
                            <lightning-input type="number" label="Required Sqft" value={item.sqft} data-id={item.Id}
                              onchange={handleSqftChange}></lightning-input>
                          </div>
                          <div class="input-field">
                            <lightning-input type="number" label="Final Sqft" value={item.requiredSqft} data-id={item.Id}
                              onchange={handleRequiredSqftChange}></lightning-input>
                          </div>
                        </template>
                      </div>

                      <!-- Second Row - 4 fields -->
                      <div class="price-discount-container">
                        <div class="input-field">
                          <lightning-input type="number" label="Unit Price" value={item.unitPrice} data-id={item.Id}
                            formatter="currency" step="0.01" disabled="true"></lightning-input>
                        </div>
                        <template if:true={item.isTile}>
                          <div class="input-field">
                            <lightning-input type="number" label="Price/Sqft" value={item.priceSqft} data-id={item.Id}
                              formatter="currency" step="0.01" disabled="true"></lightning-input>
                          </div>
                        </template>
                        <template if:true={item.isTile}>
                          <div class="input-field">
                            <lightning-input type="number" label="Sqm" value={item.sqm} data-id={item.Id} disabled></lightning-input>
                          </div>
                        </template>
                        <div class="input-field">
                          <lightning-combobox label="Discount Type" value={item.discType} options={discountTypeOptions}
                            data-id={item.Id} onchange={handleDiscTypeChange}></lightning-combobox>
                        </div>
                        <div class="input-field">
                          <lightning-input type="number" label="Discount Value" value={item.discValue} data-id={item.Id}
                            onchange={handleDiscValueChange} min="0" step="0.01"></lightning-input>
                        </div>
                        <div class="input-field">
                          <lightning-input type="number" label="After Disc/Piece" value={item.afterDiscPricePiece}
                            data-id={item.Id} formatter="currency" step="0.01" disabled="true"></lightning-input>
                        </div>
                        <template if:true={item.isTile}>
                          <div class="input-field">
                            <lightning-input type="number" label="After Disc/Sqft" value={item.afterDiscPriceSqft}
                              data-id={item.Id} formatter="currency" step="0.01" disabled="true"></lightning-input>
                          </div>
                        </template>
                        <div class="input-field">
                          <lightning-input type="number" label="Total Price (â‚¹)" value={item.totalPrice} data-id={item.Id}
                            formatter="currency" step="0.01" disabled></lightning-input>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </template>

          <template if:false={hasWishlistItems}>
            <div class="slds-align_absolute-center slds-p-around_large">
              <div class="slds-text-align_center">
                <div class="slds-illustration slds-illustration_small">
                  <lightning-icon icon-name="utility:favorite" size="large" class="slds-m-bottom_small">
                  </lightning-icon>
                  <h3 class="slds-text-heading_medium">Your wishlist is empty</h3>
                  <p class="slds-text-body_regular slds-text-color_weak">
                    Add products to your wishlist to see them here
                  </p>
                </div>
              </div>
            </div>
          </template>
        </div>
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
